<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My library</title>
</head>

    <!--
      1. Navbar 
        - La navbar deve avere la casella di ricerca. 
          - Input con tasto stilizzato da bootstrap.
        - Nel lato destro : 
          - Immagine dell'account
          - Carrello : 
           - Interattivo ! Mostralo nel modalo quando cliccato. 
           - Calcola prezzi , ha bottoni per togliere oggetti. 
      2. Main 
         - Lista delle cards : 
           - Mostra libri di default ? (controlla se possibile)
           - Mostra libri risultanti dalla ricerca. 
      3. Footer 
         - Boilerplate content.
    -->

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">My library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#cart" id="cart-btn">Carrello</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container m-auto mt-5">
            <h1>Infinite Library.</h1>
            <h3>Search for what you want. </h3>
            <form class="d-flex input-group">
                <input type="text" class="form-control" id="book-search" placeholder="Search for books"
                    aria-label="Search">
                <button class="btn btn-primary" type="button" id="search-btn">Search</button>
            </form>
            <div class="row gy-3 mt-4" id="book-list">
                <!-- Spazio per le cards che verranno create in js -->
            </div>
        </div>

        <div class="container m-auto my-4" id="cart">
            <h3>Cart</h3>
            <!-- Layout basico per mostrare titoli e prezzi -->
            <ul id="cart-ul">
                 
            </ul>

        </div>
    </main>

    <footer class="footer mt-4 py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 My library </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
